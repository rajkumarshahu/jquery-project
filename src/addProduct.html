<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron"></div>
  <div class="">
      <div class="add-product-container">
          <h1>Add Product</h1>
          
          <hr class="hr">
          <form id="add-product-form" >
                <div class="form-group">
                  <label for="productname"><b>Product Name</b></label>
                  <input type="text" class="form-control" placeholder="Product Name" name="productname" id="productName" required>
                </div>

                <div class="form-group">
                  <label for="productdesc"><b>Product Description</b></label>
                  <input type="text" class="form-control"  placeholder="Product Description" name="productdescription" id="productDescription" required>
                </div>
            
            <div class="form-row">
            <div class="form-group col-md-6">
              <label for="price"><b>Price</b></label>
              <input type="text" class="form-control" placeholder="Price" name="price" id="price" required>
            </div>
            <div class="form-group col-md-6">
              <label for="status"><b>Status</b></label>
              <select class="form-control" id="status" >
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
              </select> 
            </div>
          </div>
            
              <button class="btn btn-primary float-right mt-3" type="button" id="add-product-button">Add Product</button>
           
          </form> 
         
      </div>
  </div> 
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
