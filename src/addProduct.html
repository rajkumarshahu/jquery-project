<body>
<div class="container">
    <div class="jumbotron"></div>
  <div class="">
    
      <div class="add-product-container">
          <h1>Add Product</h1>
          
          <hr class="hr">
          <form action="/src/products.html" >
          
            <div >
              <label for="productname"><b>Product Name</b></label>
              <input type="text" placeholder="Product Name" name="productname" required>
          
              <label for="productdesc"><b>Product Description</b></label>
              <input type="text" placeholder="Product Description" name="productdesc" required>

              <label for="price"><b>Price</b></label>
              <input type="text" placeholder="Price" name="price" required>

              <label for="status"><b>Status</b></label>
              <select class="form-control" >
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    
                </select>
                  
              <button class="mt-5" type="submit">Add</button>
              
            </div>
          
            
          </form>
      </div>
        
    
  </div>
    
</div>
    

  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
