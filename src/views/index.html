<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JQuery Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron"></div>

    <div class="row">
      <div class="col-lg-5">
        <h1>Sign In</h1>
        <hr class="hr">
        <form id="signin-form">
          <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userNames" aria-describedby="userName"
              placeholder="Enter UserName" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="passwords" placeholder="Enter Password" required>
          </div>
          <button type="button" class="btn btn-primary float-right" id="login-button">Login</button>
        </form>
      </div>

      <div class="col-lg-1 vertical-line"></div>

      <div class="col-lg-6 ">
        <h1>Sign Up</h1>
        <p>Don't have account? Please fill in this form to create one.</p>

        <hr class="hr">
        <form id="signup-form">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" aria-describedby="fullName"
              placeholder="Enter FullName" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter Email"
              required>
          </div>
          <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" aria-describedby="userName"
              placeholder="Enter UserName" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <div class="float-right">
            <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
            <button type="button" class="btn btn-primary" id="cancel-button">Cancel</button>
          </div>

        </form>
      </div>
    </div>
    <!-- Footer -->
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <footer class="fixed-bottom">
      <div class="text-center py-3 bg-dark text-white">Â©
        <script type="text/javascript">
          document.write(new Date().getFullYear());
        </script> Copyright Jyoti
      </div>
    </footer>
    <!-- Footer -->
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
