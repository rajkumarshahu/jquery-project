      <div class="border border-light p-4">
          <h1>Add Video</h1>
          
          <hr class="hr">
          <form id="add-product-form" >          
              <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="title"><b>Title</b></label>
                    <input type="text" class="form-control" placeholder="Title" name="title" id="title" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="runningtime"><b>Running Time</b></label>
                    <input type="text" class="form-control" placeholder="Running Time" name="runningtime" id="runningTime" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="genre"><b>Genre</b></label>
                    <!-- <input type="text" class="form-control" placeholder="Genre" name="genre" id="genre" required> -->
                    <select class="form-control" id="genre-name">

                    </select>
                  </div>  
            </div>
              <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="rating"><b>Rating</b></label>
                    <input type="text" class="form-control" placeholder="Rating" name="rating" id="rating" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="director"><b>Director</b></label>
                    <input type="text" class="form-control" placeholder="Director" name="director" id="director" required>
                  </div>
                  <div class="form-group col-md-4">
              <label for="status"><b>Status</b></label>

              <select class="form-control" id="status" >
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
              </select> 
            </div>
            </div>
            <button class="btn btn-primary float-right mt-3" type="button" id="add-video-button">Add Video</button>
          </form> 
         
      </div>

<div class="modal fade" id="add-category-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="add-category-form">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Category Name:</label>
            <input type="text" class="form-control" id="itemCategory">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save-category-button">Save</button>
      </div>
    </div>
  </div>
